{% extends "layout.html" %}
{% block content %}
  {% for music in musics %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ music.music_title }}</a>
          <small class="text-muted">{{ music.date_posted }}</small>
        </div>
        <p class="article-content">{{ music.singer }}</p>
      </div>
    </article>
  {% endfor %}
{% endblock content %}
